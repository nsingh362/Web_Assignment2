<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Page</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <style>
        body 
        {
            background-image: radial-gradient(circle, #4647a8 0%, rgb(138, 0, 156) 100%);
        }
        </style>
  </head>
  <body>
    <div class="container" style="background-color:white;width:60%; border: black; border-style:solid; border-width: 6px;">
        <div class="row">
        <div class="col-md-12">
    <div class="page-header text-center">
      <h1><b>Create an Account</b></h1>
    </div>
</div>
</div>
</br>
<div class="page-header text-center">
    <h3><b>Personal Information</b></h3>
  </div>
<form class="row g-5">
    <div class="col-md-6">
    <label class="inputFname" for="exampleInputfirstname"></label>
    <input type="First Name" class="form-control" id="exampleInputFirstname" placeholder="First Name">
  </div>
    
    <div class="col-md-6">
    <label class="inputLname" for="exampleInputlastname"></label>
    <input type="Last Name" class="form-control" id="exampleInputlastname" placeholder="Last Name">
    </div>
        <div class="col-md-6">
    <label class="email" for="exampleInputemail"></label>
    <input type="Email" class="form-control" id="exampleInputEmail" placeholder="Email">
  </div>
  
        <div class="col-md-6">
    <label class="Phone" for="exampleInputPhoneNumber"></label>
    <input type="Phone Number" class="form-control" id="exampleInputPhoneNumber" placeholder="Phone Number"> 
    </div>
    <div class="row">
        <div class="col-md-12">

    <div class="page-header text-center">
      <h3><b>Billing Address</b></h3>
    </div></div>
    </div>
    <div class="row">
        <div class="col-md-12">
    <label class="Inputcname" for="exampleInputCompanyName"></label>
    <input type="CompanyName" class="form-control" id="exampleInputCompanyname" placeholder="Company Name (Optional)">
  </div>
    </div>
  <div class="row">
    <div class="col-md-12">
<label class="inputsadd" for="exampleInputstreetadddress"></label>
<input type="StreetAddress" class="form-control" id="exampleInputstreetadddress" placeholder="Street Address">
</div>
</div>
<div class="row">
    <div class="col-md-12">
<label class="inputsadd2" for="exampleInputstreetaddress2"></label>
<input type="Street Address 2" class="form-control" id="exampleInputstreetaddress2" placeholder="Street Address 2">
</div>
</div>
<div class="row">
    <div class="col-md-4">
<label class="inputcity" for="exampleInputecity"></label>
<input type="City" class="form-control" id="exampleInputcity" placeholder="City">
</div>
<div class="col-md-4">
<label class="input_" for="exampleInput__"></label>
<input type="__" class="form-control" id="exampleInput__" placeholder="__">
</div>
<div class="col-md-4">
<label class="InputPcode" for="exampleInputPostalcode"></label>
<input type="PostalCode" class="form-control" id="exampleInputPostalCode" placeholder="Postal Code">
</div>
</div></br>
<div class="row">
    <div class="col-md-12 pt-5">
<label class="sr-only" for="exampleInputCountry"></label>
<input type="Country" class="form-control" id="exampleInputCountry" placeholder="Country">
</div>
</div></br>
<div class="row">
    <div class="col-md-12 pt-5">
<label class="sr-only" for="exampleInputTaxid"></label>
<input type="Taxid" class="form-control" id="exampleInputTaxid" placeholder="Tax Id (Optional)">
</div>
</div>
<div class="page-header text-center">
    <h3><b>Account Security</b></h3>
  </div>
  <div class="row">
      <div class="col-md-6">
  <label class="Inputpass" for="exampleInputPassword">Password</label>
  <input type="Password" class="form-control" id="exampleInputPassword" placeholder="Password">
</div>
    <div class="col-md-6">
<label class="inputCpass" for="exampleInputConfirmPassword">ConfirmPassword</label>
<input type="ConfirmPassword" class="form-control" id="exampleInputConfirmPassword" placeholder="ConfirmPassword">
</div>
</div></br></br>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree to the terms and conditions!</label>
  </div></br>
</br>
<button type="button" class="btn btn-primary btn-lg btn-block">Register</button>
</form>
</div>
</div>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
